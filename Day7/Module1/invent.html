<!DOCTYPE html>
<html>
    <head>

</style>

<script>
    class product {
        constructor(name, price,quantity) {
        this.name = name;
        this.price = price;
        this.quantity = quantity;
    }

    updateQuantity(amount) {
        this.quantity+=amount;
        if(this.quantity<0) this.quantity=0;
    }
    }

    class Inventory{
    constructor(){
    this.products=[];
    this.tbody=document.getElementById("inventbody");
    }

    addproduct(product){
        this.products.push(product);
        this.updatetable();
    }

    updatestock(productname,amount) {
        let product=this.products.find(p=>p.name==productname);
        if(product){
            product.updateQuantity(amount);
            this.updatetable();
        }
    }
        updatetable(){
            tbody.innerHTML="";
            this.products.forEach(p=>{
                let row=document.createElement("tr");

                let namecell=document.createElement("td");
                namecell.textContent=p.name;

                let pricecell=document.createElement("td");
                pricecell.textContent=p.price;

                let qtycell=document.createElement("td");
                qtycell.textContent=p.quantity;

                row.appendChild(namecell);
                row.appendChild(pricecell);
                row.appendChild(qtycell);

                this.tbodyappendChild(row);

            });
        }
        }
</script>

</head>
