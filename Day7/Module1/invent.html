<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory System</title>
  
  <style>
    .outer {
      margin: 100px auto;
      border: 1px solid blue;
      padding: 10px;
      width: fit-content;
    }

    .box {
      width: 400px;
      border: 1px solid black;
      padding: 20px;
      border-radius: 5px;
    }

    .box input {
      padding: 10px;
      border-radius: 5px;
      width: 95%;
      margin-bottom: 15px;
      border: 1px solid gray;
    }

    h1 {
      text-align: center;
    }

    #addbtn {
      background-color: blue;
      border-style: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      padding: 10px;
      width: 100%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .outer {
        margin: 20px;
        padding: 5px;
      }

      .box {
        width: 100%;
        padding: 15px;
      }

      .box input {
        width: 100%;
      }

      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="box">
      <form name="myform" method="post" onsubmit="return addproduct(event)">
        <h1>Inventory System</h1>

        <label><b>Name:</b></label>
        <input type="text" name="pname" placeholder="Enter Product Name">

        <label><b>Price:</b></label>
        <input type="number" name="pprice" placeholder="Enter Product Price">

        <label><b>Quantity:</b></label>
        <input type="number" name="pqty" placeholder="Enter Quantity">

        <input type="submit" value="Add Product" id="addbtn">
      </form>

      <h3>Inventory List</h3>
      <table id="intab">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="inventbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    class Product {
      constructor(name, price, quantity) {
        this.name = name;
        this.price = price;
        this.quantity = quantity;
      }
      updateQuantity(amount) {
        this.quantity += amount;
        if (this.quantity < 0) this.quantity = 0;
      }
    }

    class Inventory {
      constructor() {
        this.products = [];
        this.tbody = document.getElementById("inventbody");
      }

      addProduct(product) {
        this.products.push(product);
        this.updateTable();
      }

      updateTable() {
        this.tbody.innerHTML = "";
        this.products.forEach(p => {
          let row = document.createElement("tr");

          let nameCell = document.createElement("td");
          nameCell.textContent = p.name;

          let priceCell = document.createElement("td");
          priceCell.textContent = p.price;

          let qtyCell = document.createElement("td");
          qtyCell.textContent = p.quantity;

          row.appendChild(nameCell);
          row.appendChild(priceCell);
          row.appendChild(qtyCell);

          this.tbody.appendChild(row);
        });
      }
    }

    let inventory = new Inventory();

    function addproduct(event) {
      event.preventDefault();

      let name = document.myform.pname.value.trim();
      let price = parseFloat(document.myform.pprice.value);
      let qty = parseInt(document.myform.pqty.value);

      if (name && !isNaN(price) && !isNaN(qty)) {
        let newProduct = new Product(name, price, qty);
        inventory.addProduct(newProduct);

        document.myform.reset();
      } else {
        alert("Please fill all fields correctly.");
      }
    }
  </script>
</body>
</html>
