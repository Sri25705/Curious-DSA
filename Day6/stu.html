<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Grade</title>
        <style>
            .box{
                border: 1px solid black;
                margin: 100px 500px 100px 400px;
                padding: 50px 30px 20px 50px;
                text-align: center;
            }

            .box input{
                padding: 10px;
                border-radius: 5px;
            }

            #gradelist{
                text-align: left;
            }

        </style>
    </head>
    <body>
       <div class="box">
            <form name="myform" method="post" onsubmit="return getinput()">
            <h1 style="text-align: center;">Student Grade Manager</h1>
        <label><b>Student Name:</b></label><br><br>
        <input type="text" name="Name" placeholder="Enter Student Name" style="width: 350px;"><br><br>

        <label><b>Grade:</b></label><br><br>
        <input type="number" name="Grade" placeholder="Enter Rate Grade" style="width: 350px;"><br><br>

        <input type="submit" value="Add Student" style="background-color:blue;border-style: none;border-radius: 5px;cursor: pointer;color: white;"><br><br>
        <input type="submit" value="Display Grade" style="background-color:blue;border-style: none;border-radius: 5px;cursor: pointer;color: white;">

</form>
<p id="gradelist"><b>Grade List:</b></p>
<input type="submit" value="Calculate Average Grade" style="background-color:blue;border-style: none;border-radius: 5px;cursor: pointer;color: white;">
<p id="avg"><b>Average Grade:</b></p>
</div>
    </body>


</html>
